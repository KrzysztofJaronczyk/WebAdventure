<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM-Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="card__title">
            <h1>Formularz</h1>
        </div>
        <div class="card__inputContainer">
            <div class="card__text">
                <p>Imię i Nazwisko</p>
            </div>
            <div class="card__input">
                <input type="text" name="name" id="name">
            </div>
        </div>
        <div class="card__inputContainer">
            <div class="card__text">
                <p>Miejscowość</p>
            </div>
            <div class="card__input">
                <input type="text" name="place" id="place">
            </div>
        </div>
        <div class="card__inputContainer">
            <div class="card__text">
                <p>Telefon</p>
            </div>
            <div class="card__input">
                <input type="text" name="phone" id="phone">
            </div>
        </div>

        <div class="card__btns">
            <button class="card__btn">Wyczyść</button>
            <button class="card__btn card__btn--highlighted">Wyślij</b>
        </div>
    </div>
</body>

</html>
