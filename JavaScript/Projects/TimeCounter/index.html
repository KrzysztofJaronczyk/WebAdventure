<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time counter</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="counter-app">

        <div class="settings">
            <h1>Settings</h1>
            <label for="event-name">Event name:</label>
            <input type="text" id="event-name" value="Nowy rok">
            <table class="date">
                <tr>
                    <td><label for="event-day">Dat:</label></td>
                    <td><label for="event-month">Month:</label></td>
                    <td><label for="event-year">Year:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2025"></td>
                </tr>
            </table>
            <label for="event-image">Url to image:</label>
            <input type="text" id="event-image" value="default.jpg">

            <button class="save">Save</button>

        </div>


        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">Event</span> will begin after:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number"></p>
                        <p class="card-title">Days</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number"></p>
                        <p class="card-title">Hours</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number"></p>
                        <p class="card-title">Minutes</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number"></p>
                        <p class="card-title">Seconds</p>
                    </div>
                </div>
            </div>
        </div>



    </div>




    <script src="script.js"></script>
</body>

</html>
