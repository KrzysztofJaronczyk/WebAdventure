<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drink Searcher</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Enter drink name">
        </div>

        <div class="drink-list">
            <h2>Available drinks:</h2>
            <ul>
                <li>Whiskey</li>
                <li>Beer</li>
                <li>Wine</li>
                <li>Tequila</li>
                <li>Vodka</li>
                <li>Rum</li>
                <li>Gin</li>
                <li>Brandy</li>
                <li>Champagne</li>
            </ul>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
