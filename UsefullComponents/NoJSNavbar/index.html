<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NoJsNavbar</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav>
		<input type="checkbox" id="sidebar-active">
		<label for="sidebar-active" class="open-sidebar-button">
			<svg class="hamburgerMenu" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
				viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
				<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5">
				</path>
			</svg>
		</label>

		<label id="overlay" for="sidebar-active"></label>

		<div class="links-container">
			<label for="sidebar-active" class="close-sidebar-button">
				<svg class="closeButton" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
				</svg>
			</label>

			<a class="home-link" href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
		</div>
	</nav>
</body>

</html>
